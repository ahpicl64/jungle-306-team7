<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- tailwind css -->
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>

    <!-- JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <!-- <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script> -->
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>

    <!-- 폰트어썸 -->
    <script
      defer
      src="https://use.fontawesome.com/releases/v6.4.0/js/all.js"
    ></script>

    <!-- 구글폰트 -->
    <link
      href="https://fonts.googleapis.com/css?family=Stylish&display=swap"
      rel="stylesheet"
    />
    <title>커피챌 | 회원가입</title>

    <script>
      // 파일 미리보기 기능
      document
        .getElementById("fileInput")
        .addEventListener("change", function (event) {
          const file = event.target.files[0];
          if (file) {
            const reader = new FileReader();
            reader.onload = function (e) {
              document.getElementById("profilePreview").src = e.target.result;
            };
            reader.readAsDataURL(file);
          }
        });

      // 회원가입 핸들러
      function signup() {
        // 1. 유저가 입력한 데이터 가져오기
        let name = $("#name").val();
        let email = $("#email").val();
        let password = $("#password").val();

        // 2. signup 요청하기
        $.ajax({
          type: "POST",
          url: "/api/signup",
          contentType: "application/json", // JSON으로 데이터 전송
          data: JSON.stringify({
            name: name,
            email: email,
            password: password,
          }), // JSON 변환
          success: function (response) {
            if (response["result"] == "success") {
              alert("회원가입 성공!");
              console.log(response);
            } else {
              alert("서버 오류!");
            }
          },
        });
      }
    </script>
  </head>
  <body>
    <div class="flex flex-col py-9 px-12 h-screen">
      <!-- 가이드 문구 -->
      <div class="text-2xl mt-18 font-semibold">
        어서오세요!<br />당신의 챌린지를 응원합니다.
      </div>

      <!-- 프로필 사진 -->
      <div class="w-full flex flex-col justify-center items-center my-10">
        <img
          id="profilePreview"
          src=""
          alt="프로필 사진"
          class="h-[120px] w-[120px] rounded-full bg-gray-100 border-0 object-cover"
        />
      </div>
      <input type="file" id="fileInput" class="mb-10" accept="image/*" />

      <!-- 이름, 이메일, 비밀번호, 비밀번호 확인 -->
      <div class="flex flex-col gap-8">
        <div class="flex flex-row w-full justify-between items-center">
          <p>이름</p>
          <input id="name" type="text" class="border-b" />
        </div>
        <div class="flex flex-row w-full justify-between items-center">
          <p>이메일</p>
          <input id="email" type="email" class="border-b" />
        </div>
        <div class="flex flex-row w-full justify-between items-center">
          <p>비밀번호</p>
          <input id="password" type="password" class="border-b" />
        </div>
        <div class="flex flex-row w-full justify-between items-center">
          <p>비밀번호 확인</p>
          <input type="password" class="border-b" />
        </div>
      </div>

      <!-- 가입하기 버튼 -->
      <button
        onclick="signup()"
        class="fixed bottom-10 bg-green-400 rounded-[10px] w-[80%] h-14 text-lg"
      >
        가입하기
      </button>
    </div>
  </body>
</html>
