<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- fontawsome -->
    <script defer src="https://use.fontawesome.com/releases/v6.4.0/js/all.js"></script>


    <!-- tailwind css -->
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>

    <!-- JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>

    <!-- 구글폰트 -->
    <link href="https://fonts.googleapis.com/css?family=Stylish&display=swap" rel="stylesheet">



    <title>커피챌 | 챌린지 만들기</title>


    <script>


        // 회원가입 핸들러
        function generateChallenge() {
            let challenge_id = ''

            // 입력한 데이터 가져오기
            let name = $("#name").val();
            let start_date = $("#start_date").val();
            let end_date = $("#end_date").val();
            let details = $("#details").val();
            let verification_method = $("#verification_method").val();
            let bet_required = $("#bet_required").is(":checked");

            // 1. 생성 요청
            $.ajax({
                type: "POST",
                url: "/api/challenge",
                contentType: "application/json",
                data: JSON.stringify({
                    name: name,
                    start_date: start_date,
                    end_date: end_date,
                    details: details,
                    verification_method: verification_method,
                    bet_required: bet_required,
                }),

            }).done(function (response) {
                // 1-1. 챌린지 생성 요청이 성공하였을 때
                if (response["result"] == "success") {
                    alert("챌린지 생성이 완료되었습니다.")
                    // 완성된 챌린지의 세부페이지로 이동하도록 기능 추가
                    console.log(response);
                    window.location.href = "/challenge/" + response.challenge_id

                    // 2. 생성이 완료되면 유저 컬렉션에 챌린지 추가 요청
                    $.ajax({
                        type: "POST",
                        url: "/api/user-challenge/join",
                        contentType: "application/json",
                        data: JSON.stringify({
                            challenge_id: challenge_id
                        })
                    }).done(function (response) {
                        // 2-1. 유저 컬렉션에 추가를 성공하였을 때
                        if (response["result"] == "success") {
                            console.log('유저 컬렉션 챌린지 업데이트 성공');
                        } else {
                            // 2-2. 유저 컬렉션 추가 요청이 fail 응답일 경우
                            alert('챌린지 참여 중 오류가 발생했습니다.')
                        }
                    }).fail(function () {
                        // 2-3. 유저 컬렉션 추가 요청에 실패하였을 경우
                        alert('챌린지 참여 중 오류가 발생했습니다.')
                    })
                } else {
                    // 1.2. 챌린지 요청에 응답이 fail일 경우
                    alert('챌린지 생성에 실패했습니다.')
                }
            }).fail(function () {
                // 1.3. 챌린지 요청에 실패하였을 경우
                alert('챌린지 생성에 실패했습니다.')
            })
        }

    </script>
</head>

<body>
    <div class="flex flex-col py-7 px-6 h-screen">
        <!-- 챌린지 헤드라인 -->
        <div class="mb-12 text-xl font-semibold">
            <button class="mr-3" type="button" onclick="history.back()">
                <span>
                    <i class="fa-solid fa-chevron-left" a="index.html"></i>
                </span>
            </button>
            챌린지 만들기
        </div>


        <!-- 챌린지 정보 -->
        <div class="px-3 flex flex-col gap-2">

            <!-- 텍스트박스 / 챌린지명을 입력해주세요. -->
            <input id="name" class="text-2xl" placeholder="챌린지명을 입력해주세요."></input>

            <!-- 기간 -->
            <div class="my-10">
                <p>기간</p>
                시작 날짜 <input id="start_date" type="date" max="9999-12-31">
                <br>
                종료 날짜 <input id="end_date" type="date" max="9999-12-31">
            </div>

            <!-- 세부내용 -->
            <div class="flex flex-row w-full justify-between items-center">
                <p>챌린지 세부내용</p>
            </div>
            <textarea id="details" placeholder="챌린지 내용을 입력해주세요." class="h-33 px-3 py-3 overflow-y-auto border-1 border-gray-500 rounded-md"></textarea>

            <!-- 인증방법 설명 -->
            <div>
                <p>인증방법</p>
                <textarea id="verification_method" class="w-full h-20 overflow-y-auto px-3 py-3 text-left border-1 border-gray-500 rounded-md"
                placeholder="인증 방법을 입력해주세요." ></textarea>
            </div>

            <!-- 커피내기 유무 체크박스 -->
            <div class="flex flex-row w-full items-center gap-1">
                <input id="bet_required" type="checkbox">
                <p>커피내기를 하시겠어요? 😜</p>
            </div>


        </div>

        <!-- 세부내용 -->
        <div class="flex flex-row w-full justify-between items-center">
            <p>챌린지 세부내용</p>
        </div>
        <input id="details" class="h-33 px-3 py-3 overflow-y-auto border-1 border-gray-500 rounded-md"
            placeholder="챌린지 내용을 입력해주세요.">
        </input>

        <!-- 인증방법 설명 -->
        <div>
            <p>인증방법</p>
            <input id="verification_method"
                class="w-full h-20 overflow-y-auto px-3 py-3 text-left border-1 border-gray-500 rounded-md"
                placeholder="인증 방법을 입력해주세요.">
            </input>
        </div>

        <!-- 커피내기 유무 체크박스 -->
        <div class="flex flex-row w-full items-center gap-1">
            <input id="bet_required" type="checkbox">
            <p>커피내기를 하시겠어요? 😜</p>
        </div>


    </div>
    </div>

    <!-- 만들기 버튼 -->
    <div class="fixed bottom-5 w-full flex flex-col items-center">
        <button onclick="generateChallenge()" class="bg-green-400 rounded-[10px] w-52 h-13 text-lg">만들기</button>
    </div>
    <script>

        window.addEventListener('pageshow', function (event) {
            if (event.persisted) {
                window.location.reload();
            }
        });
    </script>
</body>

</html>
