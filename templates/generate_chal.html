    <title>커피챌 | 챌린지 만들기</title>

<body>
    <div class="flex flex-col py-7 px-6 h-screen">
        <!-- 챌린지 헤드라인 -->
        <div class="mb-12 text-xl font-semibold">
            <button class="mr-3" type="button" onclick="gotomain()">
                <span>
                    <i class="fa-solid fa-chevron-left" a="index.html"></i>
                </span>
            </button>
            챌린지 만들기
        </div>


        <!-- 챌린지 정보 -->
        <div class="px-3 flex flex-col gap-2">

            <!-- 텍스트박스 / 챌린지명을 입력해주세요. -->
            <input id="name" class="text-2xl" placeholder="챌린지명을 입력해주세요."></input>

            <!-- 기간 -->
            <div>
                <p>기간</p>
                    시작 날짜 <input id="start_date" type="date">
                    <br>
                    종료 날짜 <input id="end_date" type="date">
                </div>
            </div>

            <!-- 세부내용 -->
            <div id="details" class="flex flex-row w-full justify-between items-center">
                <p>챌린지 세부내용</p>
            </div>
            <input class="h-33 px-3 py-3 overflow-y-auto border-1 border-gray-500 rounded-md"
                placeholder="챌린지 내용을 입력해주세요.">
            </input>

            <!-- 인증방법 설명 -->
            <div>
                <p>인증방법</p>
                <input id="verification_method" class="w-full h-20 overflow-y-auto px-3 py-3 text-left border-1 border-gray-500 rounded-md"
                    placeholder="인증 방법을 입력해주세요.">
                </input>
            </div>

            <!-- 커피내기 유무 체크박스 -->
            <div class="flex flex-row w-full items-center gap-1">
                <input id="bet_required" type="checkbox" disabled>
                <p>커피내기를 하시겠어요? 😜</p>
            </div>


        </div>
    </div>

    <!-- 만들기 버튼 -->
    <div class="fixed bottom-5 w-full flex flex-col items-center">
        <button onclick="generateChallenge()" class="bg-green-400 rounded-[10px] w-52 h-13 text-lg">만들기</button>
    </div>

    <script>
        function gotomain() {

        }

        function generateChallenge() {
            let name = $("/name").val();
            let start_date = $("/start_date");
            let end_date = $("/end_date");
            let details = $("/details").val();
            let verification_method = $("/verification_method").val();
            let bet_required = $("/bet_required").is(":checked");

            $.ajax({
                type: "POST",
                url: "/challenge",
                data: {name, start_date, end_date, details, verification_method, bet_required},
                success: function (response){
                    if (response["result"] == "success"){
                        alert("챌린지 생성이 완료되었습니다.")
                        // 완성된 챌린지의 세부페이지로 이동하도록 기능 추가
                    }
                }
            })
        }

        //                                                 ...
